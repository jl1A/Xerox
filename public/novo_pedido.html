<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xerox - Nova Impress達o</title>
    <!-- Auth Guard -->
    <script src="auth-guard.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <a href="index.html" class="sidebar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 6 2 18 2 18 9"></polyline>
                    <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                    <rect x="6" y="14" width="12" height="8"></rect>
                </svg>
            </a>
            <a href="novo_pedido.html" class="sidebar-icon active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </a>
            <a href="historico.html" class="sidebar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </a>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1>Nova Impress達o</h1>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </header>

            <div class="new-order-layout">
                <!-- Left Column: Form -->
                <div class="new-order-form-container">
                    <form class="new-order-form">

                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input type="text" id="titulo" name="titulo" required>
                        </div>

                        <div class="form-group">
                            <label for="copias">Numero de copias</label>
                            <input type="number" id="copias" name="copias" min="1" required>
                        </div>

                        <div class="form-group">
                            <label for="tipoPapel">Tipo Papel</label>
                            <select id="tipoPapel" name="tipoPapel">
                                <option value="A4">A4</option>
                                <option value="A3">A3</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="professor">Professora</label>
                            <select id="professor" name="professor">
                                <option value="" disabled selected></option>
                                <option value="Prof. Maria">Prof. Maria</option>
                                <option value="Prof. Jo達o">Prof. Jo達o</option>
                                <option value="Prof. Clara">Prof. Clara</option>
                                <option value="Prof. Ana">Prof. Ana</option>
                                <option value="Tia Ju">Tia Ju</option>
                                <option value="Prof. Roberto">Prof. Roberto</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Prazo</label>
                            <div class="date-inputs">
                                <input type="text" placeholder="DD" maxlength="2" id="prazoDia">
                                <input type="text" placeholder="MM" maxlength="2" id="prazoMes">
                                <input type="text" placeholder="YYYY" maxlength="4" id="prazoAno">
                            </div>
                        </div>

                        <div class="toggles-container">
                            <div class="toggle-group">
                                <label class="switch">
                                    <input type="checkbox" id="colorida" name="colorida">
                                    <span class="slider round"></span>
                                </label>
                                <span class="toggle-label">Colorida</span>
                            </div>

                            <div class="toggle-group">
                                <label class="switch">
                                    <input type="checkbox" id="folhaDura" name="folhaDura">
                                    <span class="slider round"></span>
                                </label>
                                <span class="toggle-label">Dura</span>
                            </div>

                            <div class="toggle-group">
                                <label class="switch">
                                    <input type="checkbox" id="plastificado" name="plastificado">
                                    <span class="slider round"></span>
                                </label>
                                <span class="toggle-label">Plastificada</span>
                            </div>
                        </div>

                        <button type="submit" class="btn-submit">Enviar</button>
                    </form>
                </div>

                <!-- Right Column: Upload -->
                <div class="upload-area" id="drop-zone">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <div class="upload-text">Arraste os arquivos aqui</div>
                    <input type="file" id="file-input" style="display: none;" multiple>
                </div>
            </div>

            <div class="alert-icon">!</div>
        </main>
    </div>
    <script src="novo_pedido.js"></script>
    <script src="navigation.js"></script>
</body>

</html>
